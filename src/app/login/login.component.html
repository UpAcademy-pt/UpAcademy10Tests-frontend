<div class="login">

  <div class="wrapper">
    <a href="https://www.aubay.pt//" target="_blank">
      <img src="assets/aubayCopy.png" class="w-100 pb-3 anim_logo_hover_back" />
    </a>
    <form role="form">
      <div class="form-content">
        <div class="form-group">
          <input class="w-100" name="email" type="email" [(ngModel)]="user.email" placeholder="email" />
        </div>

        <div class="form-group">
          <input class="w-100" name="password" type="password" [(ngModel)]="user.password" placeholder="password" />
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100" (click)="login()"> Entrar </button>
      {{msg}}
    </form>
  </div>

</div>
