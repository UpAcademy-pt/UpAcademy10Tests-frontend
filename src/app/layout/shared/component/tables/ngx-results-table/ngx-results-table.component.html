<input 
    type="text"
    style="padding:8px;margin:15px auto;width:30%;height: 38px;"
    placeholder="Escreva para filtar por nome do candidato"
    (keyup)="updateFilter($event)"
  
  />
<div>
  <ngx-datatable #table class="bootstrap" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="'auto'" [limit]="10" [rows]="rows">
    <ngx-datatable-column name="Nome do Candidato" prop="candidate.name" [sortable]="true" [resizeable]="false" >
      <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span (click)="sort()">{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" let-sort="sortFn" ngx-datatable-cell-template>
          {{row.candidate.name}}
      </ng-template>
  </ngx-datatable-column>
<ngx-datatable-column name="Nome do Teste" prop="testName" [sortable]="true" [resizeable]="false" >
  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
    <span (click)="sort()">{{column.name}}</span>
  </ng-template>
  <ng-template let-row="row" let-sort="sortFn" ngx-datatable-cell-template>
      {{row.testName}}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Recrutador" prop="recruiter" [sortable]="true" [resizeable]="false" >
  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
    <span (click)="sort()">{{column.name}}</span>
  </ng-template>
  <ng-template let-row="row" let-sort="sortFn" ngx-datatable-cell-template>
      {{row.recruiter}}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Resultado" prop="score" [sortable]="true" [resizeable]="false" >
  <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
    <span (click)="sort()">{{column.name}}</span>
  </ng-template>
  <ng-template let-row="row" let-sort="sortFn" ngx-datatable-cell-template>
      <!-- Score color scale -->
      <span *ngIf="row.score <= 100 && row.score > 90" style="background:#23964f; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 90 && row.score > 80" style="background:#64bc61; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 80 && row.score > 70" style="background:#a4d86f; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 70 && row.score > 60" style="background:#d7ee8e; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 60 && row.score > 50" style="background:#f9f7ae; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 50 && row.score > 40" style="background:#fedc8c; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 40 && row.score > 30" style="background:#fcab63; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 30 && row.score > 20" style="background:#f16d43; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 20 && row.score > 10" style="background:#d3322b; color: white; font-weight: bold;" >{{row.score}}%</span>
      <span *ngIf="row.score <= 10 && row.score >= 0" style="background:#a50026; color: white; font-weight: bold;" >{{row.score}}%</span>
  </ng-template>
</ngx-datatable-column>
  </ngx-datatable>
</div>
