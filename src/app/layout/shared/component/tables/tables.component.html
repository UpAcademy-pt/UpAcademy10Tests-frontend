<div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th *ngFor="let col of header">
                {{col | uppercase}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data$ | async">
              <td *ngFor="let col of header" (click)="clickRow(row)">
                {{row[col]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
