<div class="vh-100 d-flex position-fixed w-100" style="background-color: #FAFAFA; overflow-y : auto;">
        <div class="container pt-3 h-100">
      
      <ngb-tabset (tabChange)="reset($event)" [justify]="'fill'">
      
      
        <!------------------------------------Gerador Testes---------------------------------------------------->
        <ngb-tab title="Gerador de Testes">
          <ng-template ngbTabContent>
            <br>
            
            <form #testForm="ngForm" class="container pt-3" (submit)="submitTest(); testForm.reset()">
                <br>
                <h1 class="margin-bottom">Gerador de Testes</h1>
                <div class="form-group">
                    <div class="input-group mb-5 row justify-content-around">
                        <div class="input-group-text" style="margin-left: 16px;">
                            <label class="sr-only" for="inlineFormInputGroup"></label>Nome
                        </div>
                      <input required [(ngModel)]="testName" name="testNameChosen" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nome do Teste">
                       
                      </div>
                    <p></p>
                    <div class="row">
                        <div class="col-3">
                        <label for="duracaoTestes">Duracao:&nbsp; </label> <input required [(ngModel)]="timer" name="timerChosen" id="duracaoTestes" type="Number" placeholder="minutos">
                        </div>
                        <div class="col-3">
                            <label for="categoriaTestes">Categoria:&nbsp; </label>
                            <select required [(ngModel)]="category" name="categoryChosen" (change)="getNumberOfQuestionsByCategory()" id="">
                              <ng-container *ngFor="let category of categories$ | async">
                                  <option value={{category.category.category}}> {{category.category.category}}
                                  </option>
                              </ng-container>
                            </select>
                        </div>
                        <div class="col" *ngIf="maximum">
                            <label for="perguntasTestes">Nº Perguntas:&nbsp; </label><input required [(ngModel)]="numberOfQuestions" name="numberOfQuestionsChosen" type="Number" min="0" max="{{maximum}}">
                        </div>
                    </div>
                    <div>
                        <button [disabled]="!testForm.form.valid" type="button" class="btn btn-primary orangeButton" value="+" (click)="addInfo()">+</button>
                    </div>
      
                    <div *ngFor="let question of allRandomQuestions, let j=index">
                        <h1 *ngIf="j!=0 && allRandomQuestions[j-1].category.category!=allRandomQuestions[j].category.category || j==0">
                          {{question.category.category}}
                        </h1>
                          <h4>{{question.question}}</h4>
                          <div *ngFor="let option of question.options, let i=index">
                            <p *ngIf="question.solution.indexOf(i)!=-1">
                              {{option}} <input type="checkbox" checked="checked" disabled="disabled">
                            </p>
                            <p *ngIf="question.solution.indexOf(i)==-1">
                              {{option}} <input type="checkbox" disabled="disabled">
                            </p>
                          </div>
                      </div>
      
                    <div>
                        <input [disabled]="!testForm.form.valid || allRandomQuestions==0" type="submit" id="margin-top" class="btn btn-primary orangeButton" value="Gerar Teste" >
                    </div>
                  </div>
              </form>
          </ng-template>
      
        </ngb-tab>
      
      
        <!------------------------------------Gerador Perguntas--------------------------------------------------->
        <ngb-tab title="Gerador de Perguntas">
          <ng-template ngbTabContent>
            <br>
            <form #questionForm="ngForm" class="container pt-3" (submit)="addQuestion();">
                <h1>Gerador de Perguntas</h1>
        
                <div class="form-group">
                    <div class="margins">
                        <div>
                            <label for="categoriaTestes">Categoria:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <select required [(ngModel)]="category" name="categoryChosen" id="">
                                <ng-container *ngFor="let myCategory of categories$ | async">
                                    <option [value]="myCategory.category.category"> {{myCategory.category.category}}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon">Pergunta</div>
                                </div>
                                <input required [(ngModel)]="questionString" name="questionWritten" type="text" class="form-control" aria-label="Input group example"
                                    aria-describedby="btnGroupAddon" placeholder="Introduza Pergunta">
                            </div>
                            <p></p>
                            <textarea required class="w-75 rounded"  placeholder="Introduza Opção" [(ngModel)]="options[0]" name="optionWritten0" (change)="checkValidityQuestion()"></textarea>&nbsp;&nbsp;&nbsp;<input [(ngModel)]="firstCheck" name="checkFirstCheck" style="zoom: 2; padding-bottom: 5px"  (change)="onChange(0, $event.target.checked)" type="checkbox">
                            <div *ngFor="let i of numberOfTimes, let j=index">
                                <textarea class="w-75 rounded" placeholder="Introduza Opção" [(ngModel)]="options[j+1]" name="optionWritten{{j+1}}" (change)="checkValidityQuestion()"></textarea>&nbsp;&nbsp;&nbsp;<input (change)="onChange(j+1, $event.target.checked)" style="zoom: 2; padding-bottom: 5px" type="checkbox">
                             </div>
                            <p></p>
                            <input type="button" [disabled]="!questionFormValidity" name="" class="btn btn-primary orangeButton" (click)="addOption()" value="+">
                            <p></p>
                            <input type="submit" [disabled]="!questionForm.form.valid || solution.length==0 || !questionFormValidity" class="btn btn-primary orangeButton" value="Gerar Pergunta">
                        </div>
                    </div>
                  </div>
              </form>
              <div style="height: 100px"></div>
          </ng-template>
        </ngb-tab>
      
        <!------------------------------------Gerador Categorias---------------------------------------------------->
        <ngb-tab title="Gerador de Categorias">
          <ng-template ngbTabContent>
              <br>
          <form #categoryForm="ngForm" class="container pt-3" (ngSubmit)="submitCategory(); categoryForm.reset()">
      
              <h1>Gerador de Categorias</h1>
              <div class="form-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text" id="btnGroupAddon">Categoria</div>
                  </div>
                  <input name="categoryChosen" #categoryChosen="ngModel" [(ngModel)]="categoryString" type="text" class="form-control" aria-label="Input group example"
                                  aria-describedby="btnGroupAddon" required placeholder="Introduza Categoria">
                  <div [hidden]="categoryChosen.valid || categoryChosen.pristine || categoryChosen.untouched" class="alert alert-danger">
                    Name is required
                  </div>
              </div>
                  <p></p>
                  <input type="submit" [disabled]="!categoryForm.form.valid" class="btn btn-primary orangeButton" value="Gerar Categoria">
            </form>
        </ng-template>
        </ngb-tab>
      </ngb-tabset>
      
        </div>
      </div>
