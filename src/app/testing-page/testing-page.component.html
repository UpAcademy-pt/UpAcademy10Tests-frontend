<div class="container vh-100 bg-dark ">

    <div class="container h-100 bg-warning">

        <div class="container bg-light h-25">

        </div>

        <hr>

        <div class="container bg-light h-25 text-center "><br><br><br>
            <countdown [config]="{leftTime: 30}"></countdown>
        </div>

        <hr>

        <div class="container bg-light h-25">

            <p>With boundary links:</p>
            <ngb-pagination [collectionSize]="300" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>

            <hr>

            <pre>Current page: {{page}}</pre>

        </div>

    </div>

</div>
