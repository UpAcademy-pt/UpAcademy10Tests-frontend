<ng-template #content let-modal>
  <div class="modal-header" id="modal-basic-header">
    <h4 class="modal-title" id="modal-basic-title">Novo utilizador</h4>
    <button type="button" style="color:white;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nomeUtilizador">Nome Utilizador :</label>
        <div class="input-group">
          <input id="nomeUtilizador" class="form-control" placeholder="Nome Utilizador" name="nomeUtilizador" >
        </div>
        <br>
        <label for="emailUtilizador">Email :</label>
        <div class="input-group">
          <input id="emailUtilizador" class="form-control" placeholder="Email Utilizador" name="emailUtilizador" >
        </div>
        <br>
        <label for="acessoUser">Permissoes:</label>
        <div class="input-group">
          <select>
            <option value="Admin">Administrator</option>
            <option value="Recrutador">Recrutador</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.save('Save click')">Add</button>
  </div>
</ng-template>

<button class="btn btn-lg w-100 rec" id="btnModal" (click)="open(content)">Novo Utilizador</button>
