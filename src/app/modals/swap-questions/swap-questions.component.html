<div class="modal-header" style="background-color: #e64415; color: white;">
    <h4 class="modal-title" id="modal-title">Alterar perguntas</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
  <span aria-hidden="true" style="color: white">&times;</span>
</button>
</div>
<div class="modal-body" style="background-color: #FAFAFA">
    <p>{{messageDeleteTest}}</p>

    <div *ngFor="let question of questions, let j=index">
        <br>
        <br>
        <div class="container border border-dark rounded">
            <br>
            <div class="row">
                <div class="col-sm-1 .offset col-sm-11"></div>
            </div>
            <div class="row">
                <h4 class="col-10">{{question.question}}</h4><br>
                <input [hidden]="checkIfQuestionAlreadyInUse(question)" class="col-2" type="checkbox" [checked]="checkArray[j]" (change)="onChange(j,$event.target.checked); scroll(target, $event.target.checked)">
            </div>

            <!--<div *ngFor="let option of question.options, let i=index">
                <p class="ml-2" *ngIf="question.solution.indexOf(i)!=-1">
                    {{option}} <input type="checkbox" [checked]="true" disabled="disabled">
                </p>
                <p class="ml-2" *ngIf="question.solution.indexOf(i)==-1">
                    {{option}} <input type="checkbox" disabled="disabled">
                </p>
                <hr>
            </div>-->
        </div>
    </div>
</div>
<div #target class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
    <button type="button" class="btn" style="background-color: #e64415; color: white;" (click)="delete()" [disabled]="check == 1">Alterar</button>
</div>
