<div class="modal-header" style="background-color: #e64415; color: white;">
    <h4 class="modal-title" id="modal-title">Apagar Categoria</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
  <span aria-hidden="true" style="color: white">&times;</span>
</button>
</div>
<div class="modal-body" style="background-color: #FAFAFA">
    <p>{{messageDeleteCategory}}</p>
    <p>Toda a Informação pertencente a este Enunciado será apagada permanentemente.
        <span class="text-danger">Esta operação nao pode ser revertida.</span>
    </p>

    <ngb-alert type="danger" *ngIf="check == 1" [dismissible]="false" class="danger">
        <strong>Warning!</strong> {{messageMsg}}
    </ngb-alert>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn" style="background-color: #e64415; color: white;" (click)="delete()" [disabled]="check == 1">Apagar</button>
</div>
